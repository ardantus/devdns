listen-address=0.0.0.0
bind-interfaces

# Upstream DNS untuk domain yang tidak ada di conf.d (supaya internet tetap jalan)
server=8.8.8.8
server=8.8.4.4

# Log setiap query DNS (ke stderr; entrypoint menambah timestamp dan menulis ke file)
log-queries
log-facility=-

# Baca semua conf per domain dari subdirektori (satu file per domain)
conf-dir=/etc/dnsmasq.d/
